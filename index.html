<script>
    function getComputerChoice() {
        return Math.floor(Math.random() * 3);
    }

    function getPlayerChoice() {
        choice = prompt("Rock, Paper or Scissors?");

        if (choice.toLowerCase() == "rock") {
            return 0;
        }
        else if (choice.toLowerCase() == "paper") {
            return 1;
        }
        else if (choice.toLowerCase() == "scissors") {
            return 2;
        }
        else {
            console.log("INVALID INPUT");
            getPlayerChoice();
        }
    }

    function playRound(playerSelection, computerSelection, round) {
        console.log("Round " + round + ":");
        
        if (playerSelection == 0)
        {
            if (computerSelection == 0) {
                console.log("DRAW");
                return 0;
            }
            else if (computerSelection == 1) {
                console.log("PLAYER LOSS");
                return 0;
            }
            else if (computerSelection == 2) {
                console.log("PLAYER WIN");
                return 1;
            }
        }
        else if (playerSelection == 1) {
            if (computerSelection == 0) {
                console.log("PLAYER WIN");
                return 1;
            }
            else if (computerSelection == 1) {
                console.log("DRAW");
                return 0;
            }
            else if (computerSelection == 2) {
                console.log("PLAYER LOSS");
                return 0;
            }
        }
        else if (playerSelection == 2) {
            if (computerSelection == 0) {
                console.log("PLAYER LOSS");
                return 0;
            }
            else if (computerSelection == 1) {
                console.log("PLAYER WIN");
                return 1;
            }
            else if (computerSelection == 2) {
                console.log("DRAW");
                return 0;
            }
        }
        else {
            console.log("Error");
        }
    }

    function game() {
        numRounds = prompt("How many rounds do you want to play? (max 5)");
        if (!parseInt(numRounds)) {
            console.log("INVALID INPUT");
            game();
        }
        else if (parseInt(numRounds) > 5) {
            console.log("ROUNDS CANNOT EXCEED 5");
            game();
        }

        numRounds = parseInt(numRounds);

        playerWins = 0;
        for (i = 1; i <= numRounds; i++) {
            playerWins += playRound(getPlayerChoice(), getComputerChoice(), i);
        }
        console.log("Out of " + numRounds + " rounds, you won " + playerWins + " times.");
    }
    
    game();
</script>
