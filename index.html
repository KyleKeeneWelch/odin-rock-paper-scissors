<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <a style="opacity: 0.2;" href="https://lovepik.com/images/png-grunge.html">Grunge Png vectors by Lovepik.com</a>
    <br>
    <section class="container" id="intro-container">
        <div>
            <h2>Can you Win?</h2>
            <br>
            <p>Try to beat the computer in a game of rock, paper, scissors first to 5!</p>
            <br>
            <button id="start-btn">Start</button>
        </div>
    </section>

    <section class="hidden container" id="game-container">
        <div>
            <div>
                <h3>Make Your Choice</h3>
                <br>
                <div id="selection-container">
                    <div>
                        <button id="select-rock">
                            <img src="images/rock.png" alt="Rock image">
                            Rock
                        </button>
                    </div>
                    <div>
                        <button id="select-paper">
                            <img src="images/paper.png" alt="Paper image">
                            Paper
                        </button>
                    </div>
                    <div>
                        <button id="select-scissors">
                            <img src="images/scissors.png" alt="Scissors image">
                            Scissors
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div id="choice-container">
            </div>
            <br>
            <div id="result-container">
            </div>
            <br>
            <div id="score-container">
                <div>
                    <p>Player:</p>
                    <h1 id="player-score">0</h1>
                </div>
                <div>
                    <p>Computer:</p>
                    <h1 id="computer-score">0</h1>
                </div>
            </div>
            <br>
            <div id="winner-container">
                <br>
                <button class="hidden" id="play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>
</body>
</html>
